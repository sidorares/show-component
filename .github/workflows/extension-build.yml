name: Extension Build

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-extension:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install extension dependencies
        run: npm ci
        working-directory: extension

      - name: Build extension
        run: npm run build
        working-directory: extension

      - name: Create extension zip
        run: |
          cd extension/dist
          zip -r ../../show-component-chrome-extension.zip .
          cd ../..
          echo "ZIP_SIZE=$(du -h show-component-chrome-extension.zip | cut -f1)" >> $GITHUB_ENV

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        id: artifact-upload
        with:
          name: show-component-chrome-extension
          path: show-component-chrome-extension.zip
          retention-days: 30

      - name: Comment on PR with artifact link
        uses: actions/github-script@v7
        with:
          script: |
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            const body = [
              '### Chrome Extension Build',
              '',
              `Extension built successfully (${process.env.ZIP_SIZE}).`,
              '',
              `[Download extension zip](${artifactUrl}) from the **Artifacts** section of this workflow run.`,
              '',
              'To install: unzip and load as an unpacked extension in `chrome://extensions` (enable Developer Mode).',
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(
              (c) => c.user.type === 'Bot' && c.body.includes('### Chrome Extension Build')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
